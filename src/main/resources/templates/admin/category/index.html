
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">

		<header th:replace="admin/fragments/header :: header"></header>

		<aside th:replace="admin/fragments/aside :: aside"></aside>

		<div class="content-wrapper">

			<section class="content-header">
				<h1>Quản lý menu trang giao diện</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>

			<section class="content">

				<div class="col-xs-12">
					<div class="box">
						<div class="box-header">
							<a href="create" class="btn btn-success">+Thêm mới Menu</a>

							<div class="box-tools">
								<div class="input-group input-group-sm" style="width: 150px;">
									<input type="text" name="table_search"
										class="form-control pull-right" placeholder="Search">

									<div class="input-group-btn">
										<button type="submit" class="btn btn-default">
											<i class="fa fa-search"></i>
										</button>
									</div>
								</div>
							</div>
						</div>
						<!-- /.box-header -->
						<div class="box-body table-responsive no-padding">
							<table class="table table-hover">
								<tbody>
									<tr>
										<th>ID</th>
										<th>Category Name</th>
										<th>Status</th>
										<th>Action</th>
									</tr>
									<tr th:each="category : ${list}">
										<td th:text="${category.id}"></td>
										<td th:text="${category.categoryName}"></td>
										
										<td th:if="${category.categoryStatus}"><span class="label label-success">Hiển thị</span></td>
										<td th:if="${!category.categoryStatus}"><span class="label label-danger">Đang ẩn</span></td>
										
										<td>
											<a th:href="@{/admin/edit-category/{id}(id=${category.id})}" class="btn btn-success">Edit</a>
											<a href="" class="btn btn-danger">Delete</a>
										</td>
									</tr>
									
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</section>
		</div>
		<footer th:replace="admin/fragments/footer :: footer"></footer>
	</div>

	<script th:replace="admin/fragments/script :: script"></script>
</body>
</html>
