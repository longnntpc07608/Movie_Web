<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="user/fragments/head :: head"></head>

<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<header th:replace="user/fragments/header :: header"></header>

	<!-- Normal Breadcrumb Begin -->
	<section class="normal-breadcrumb set-bg"
		th:data-setbg="@{/fe/img/normal-breadcrumb.jpg}">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
					<div class="normal__breadcrumb__text">
						<h2>Login</h2>
						<p>Welcome to the official Anime blog.</p>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Normal Breadcrumb End -->

	<!-- Login Section Begin -->
	<section class="login spad">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<div class="login__form">
						<h3>Login</h3>


						<form th:action="@{/logon}" method="post">
							<div class="input__item">
								<input type="text" placeholder="Username" name="username">
								<!-- Thêm name="username" -->
								<span class="icon_mail"></span>
							</div>
							<div class="input__item">
								<input type="text" placeholder="Password" name="password">
								<!-- Thêm name="password" -->
								<span class="icon_lock"></span>
							</div>

							<!-- Hiển thị thông báo lỗi khi đăng nhập thất bại -->
							<div th:if="${param.error}">
								<p style="color: red;">Invalid username or password. Please
									try again.</p>
							</div>

							<button type="submit" class="site-btn">Login Now</button>
						</form>



						<a href="#" class="forget_pass">Forgot Your Password?</a>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="login__register">
						<h3>Dont’t Have An Account?</h3>
						<a href="#" class="primary-btn">Register Now</a>
					</div>
				</div>
			</div>
			<div class="login__social">
				<div class="row d-flex justify-content-center">
					<div class="col-lg-6">
						<div class="login__social__links">
							<span>or</span>
							<ul>
								<li><a href="#" class="facebook"><i
										class="fa fa-facebook"></i> Sign in With Facebook</a></li>
								<li><a href="#" class="google"><i class="fa fa-google"></i>
										Sign in With Google</a></li>
								<li><a href="#" class="twitter"><i
										class="fa fa-twitter"></i> Sign in With Twitter</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Login Section End -->

	<footer th:replace="user/fragments/footer :: footer"></footer>

	<!-- Search model Begin -->
	<div class="search-model">
		<div class="h-100 d-flex align-items-center justify-content-center">
			<div class="search-close-switch">
				<i class="icon_close"></i>
			</div>
			<form class="search-model-form">
				<input type="text" id="search-input" placeholder="Search here.....">
			</form>
		</div>
	</div>

	<script th:replace="user/fragments/script :: script"></script>

</body>

</html>
