<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="user/fragments/head :: head"></head>
<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>
	<header th:replace="user/fragments/header :: header"></header>

	<!-- Hero Section Begin -->
	<section th:replace="user/fragments/section-hero :: section-hero"></section>

	<!-- Product Section Begin -->
	<section class="product spad" th:fragment="section-product">
		<div class="container">
			<div class="row">
				<div class="col-lg-8">
				
				
					<div th:replace="user/fragments/section/trending-now :: trending-now"></div>
					
					
					<div th:replace="user/fragments/section/popularshow :: popularshow"></div>
					
					
					<div th:replace="user/fragments/section/recently :: recently"></div>
					
					
					<div th:replace="user/fragments/section/liveaction :: liveaction"></div>
					
										
				</div>
				<div class="col-lg-4 col-md-6 col-sm-8">
					<div class="product__sidebar">

						<div th:replace="user/fragments/section/topview :: topview"></div>

						<div th:replace="user/fragments/section/newcomment :: newcomment"></div>
									
					</div>
				</div>
			</div>
		</div>
	</section>

	<footer th:replace="user/fragments/footer :: footer"></footer>

	<div class="search-model">
		<div class="h-100 d-flex align-items-center justify-content-center">
			<div class="search-close-switch">
				<i class="icon_close"></i>
			</div>
			<form class="search-model-form">
				<input type="text" id="search-input" placeholder="Search here.....">
			</form>
		</div>
	</div>
	<script th:replace="user/fragments/script :: script"></script>
</body>

</html>
